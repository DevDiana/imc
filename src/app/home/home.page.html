<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img src="/assets/image-imc.jpg"></ion-img>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h4  class="ion-text-center  cor"><b>Vamos calcular o seu IMC?</b></h4>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Digite a sua altura, ex 1,65</ion-label>
          <ion-input type="number" [(ngModel)]="altura"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked"> Digite seu peso, ex 55</ion-label>
          <ion-input type="number" [(ngModel)]="peso"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="calcular()">Calcular</ion-button>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h5 class="ion-text-center">{{resultado}}</h5>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <p  class="ion-text-center"><b>Feito por<a href="https://www.linkedin.com/in/diana-regina20/"> Diana Regina</a></b></p>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
